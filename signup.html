<section class="signup">
<!-- <section class="signup" style="background: url(assets/images/bike-gca785d82e_1920.jpg)"> -->
  <form action="thx.html" class="signup-form">
    <div id="signup-heading">
      <h1>Sign Up for free! NOW!!!</h1>
      <h2>Sign up for Sport! <i class="fa-solid fa-trophy"></i></h2>
    </div>
    <div id="form-signup">
      <label for="uname">Username</label>
      <input class="text-input" id="uname" name="user_name" type="text" required>
      <br>
      <label for="password2">Enter Password</label>
      <input class="text-input" id="password2" type="password" name="password2" placeholder="******" required>
      <br>
      <label for="password3">Confirm Password</label>
      <input class="text-input" id="password3" type="password" name="password3" placeholder="Confirm Password" required>
      <br>
      <label for="email">Email Address</label>
      <input class="text-input" type="email" id="email" name="email_address" required>
    
      <div id="radio-background">
        <label class="radio" for="athlete">Athlete</label>
        <input type="radio" id="athlete" name="user-type" value="athlete" required>
    
        <label class="radio" for="coach">Coach</label>
        <input type="radio" id="coach" name="user-type" value="coach" required>
    
        <label class="radio" for="sports-club-owner">Sports-Club-Owner</label>
        <input type="radio" id="sports-club-owner" name="user-type" value="sports-club-owner" required>
      </div>

      <input class="join-button" type="submit" value="Sign Up for free!">
      <!-- <a class="join-button" href="thx.html">Sign Up for free!</a> -->
    </div>
</form>
<!-- ************************************************************* -->
<script>
var password = document.getElementById("password2")
  , confirm_password = document.getElementById("password3");

function validatePassword(){
  if(password2.value != password3.value) {
    password3.setCustomValidity("Passwords Don't Match");
  } else {
    password3.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
